<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Hospital Luz de Esperanza</title>
    <link rel="stylesheet" href="./css/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <!-- Flecha para regresar -->
        <a href="./Index.html" class="volver">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div class="header-container">
            <img src="./img/HospitalLuzEsperanzaLogo_Icono.png" alt="Ícono del Hospital" class="icono">
            <h1>Contáctanos</h1>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <p>¿Tienes preguntas o necesitas ayuda? Estamos aquí para ti.</p>
            <ul>
                <li><span class="material-symbols-outlined">phone</span> +52 656 123 4567</li>
                <li><span class="material-symbols-outlined">email</span> contacto@hospitalesperanza.com</li>
                <li><span class="material-symbols-outlined">location_on</span> Avenida Salud #123, Juárez, Chihuahua, México</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Envíanos un Mensaje</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2005 Hospital Luz De Esperanza</p>
    </footer>
</body>

</html>
